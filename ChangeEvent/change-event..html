<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <form>
        <p>
            First Name: <input class="control" type="text">
        </p>
        <p>
            Hobbies: <select class="control">
                            <option value="sport" selected="selected">Reading Book </option>
                            <option value="cinema">Watching Movies</option>
                          </select>
        </p>
    </form>
    <script>
        $(function() {
            $(".control").change(function() {
                console.log($(this).val());
            });
        });
    </script>
</body>

</html>
