<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        .highlight {
            background-color: yellowgreen;
        }
        
        .blue {
            background-color: blue;
        }
    </style>

</head>

<body>
    <h1>JQuery Helper Methods</h1>

    <ul>
        <li>Jquery Selectors</li>
        <li>Jquery Methods</li>
        <li>Jquery Animations</li>
    </ul>

    <img src="img.jpg" width="150">

    <input id="firstName" type="text" placeholder="First Name" value="Asya" />

    <input id="lastName" type="text" class="blue" placeholder="Last Name" />

    <button id="btnSave" onclick="nameInfo();">Save</button>

    <script>
        // get text()
        console.log($("h1").text());
        // set text()
        $("h1").text("Jquery Methods Like That");

        // get val()
        console.log($("input").val());
        // set val()
        $("input").val("Ceren");

        // addClass(), toggleClass(), removeClass()
        function nameInfo() {
            var name = $("#firstName").val();
            var surname = $("#lastName").val();
            console.log("your name and surname : " + name + " " + surname);

            // $("#firstName").addClass("blue");
            $("#firstName").toggleClass("highlight");
            $("#lastName").removeClass("blue");
        }

        // attr()
        $("img").attr("width", "200");
    </script>

</body>

</html>
