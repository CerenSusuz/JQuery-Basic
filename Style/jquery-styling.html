<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <a href="#">link</a>
    <h3 id="header">JQuery Lessons</h3>
    <ul id="liste">
        <li class="item">JQuery Reference</li>
        <li>Selectors <a href="#">link</a></li>
        <li class="item">JQuery Plugins</li>
    </ul>

    <script>
        // javascript
        document.getElementById("header").style.color = "red";

        // jquery
        $("#header").css("color", "blue");
        $("#liste a").css("text-decoration", "none");
        $("a").css("text-decoration", "none");

        // more than one properties css via jquery
        var styles = {
            color: "yellow",
            fontSize: "20px",
            border: "1px solid red"
        }

        $("ul li").css(styles);

        // or 

        $("a").css({
            color: "yellow",
            fontSize: "20px",
            border: "1px solid red"

        });

        // more than one properties css via javascript
        var listeler = document.querySelectorAll("li");

        for (var i = 0; i < listeler.length; i++) {
            listeler[i].style.color = "red";
        }
    </script>

</body>

</html>
