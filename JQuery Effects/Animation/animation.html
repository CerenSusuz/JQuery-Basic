<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        #box {
            font-style: italic;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 48px;
            left: 18px;
            width: 120px;
            height: 120px;
            background-color: chocolate;
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <button id="animate">Animate</button>
    <div id="box">
        Hello World!
    </div>
    <script>
        $(function() {
            $("#animate").click(function() {
                var box = $("#box");
                box.animate({
                        left: '200px',
                        width: '240px',
                        height: '240px'
                    },
                    "fast"
                )
                box.animate({
                    fontSize: '32px'
                }, 1000);
            });
        });
    </script>
</body>

</html>
